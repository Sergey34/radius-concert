<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Harborlights - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">

    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/owl.theme.default.min.css" rel="stylesheet">
    <link href="/css/magnific-popup.css" rel="stylesheet">

    <link href="/css/aos.css" rel="stylesheet">

    <link href="/css/ionicons.min.css" rel="stylesheet">

    <link href="/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/css/jquery.timepicker.css" rel="stylesheet">


    <link href="/css/flaticon.css" rel="stylesheet">
    <link href="/css/icomoon.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/wizard_form.css" rel="stylesheet">
</head>

<body>

<div th:insert="fragments/navbar.html"/>
<!-- END nav -->

<div class="hero-wrap" style="background-image: url('/images/bg_3.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
                <div class="text">
                    <h1 class="mb-4 bread">Аккаунт</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="container-fluid px-0">
        <div class="container-fluid">
            <div class="row justify-content-center mt-0">
                <div class="col-11 col-sm-9 col-md-7 col-lg-6 text-center p-0 mt-3 mb-2">
                    <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                        <div class="row">
                            <div class="col-md-12 mx-0">
                                <div id="msform">
                                    <!-- progressbar -->
                                    <ul id="progressbar">
                                        <li class="icon-user active step" id="account"><strong>Аккаунт</strong></li>
                                        <li class="step" id="payment"><strong>Уведомления</strong></li>
                                        <li class="step" id="payment"><strong>Payment</strong></li>
                                        <li class="step" id="confirm"><strong>Finish</strong></li>
                                    </ul> <!-- fieldsets -->
                                    <fieldset class="account">
                                        <form action="/account" class="form-card" method="POST">
                                            <h2 class="fs-title">Информация о пользователе</h2>
                                            <input disabled name="login" placeholder="Логин" th:value="${user.login}"
                                                   type="text"/>
                                            <input id="email" name="email" placeholder="Email" th:value="${user.email}"
                                                   type="email"/>
                                            <input id="firstName" name="firstName" placeholder="Имя"
                                                   th:value="${user.firstName}"
                                                   type="text"/>
                                            <input id="lastName" name="lastName" placeholder="Фамилия"
                                                   th:value="${user.lastName}"
                                                   type="text"/>
                                            <input id="pwd" name="pwd" placeholder="Password" type="password"/>
                                            <input id="cpwd" name="cpwd" placeholder="Confirm Password"
                                                   type="password"/>
                                            <button class="action-button">Сохранить</button>
                                        </form>
                                    </fieldset>
                                    <fieldset class="notification">
                                        <div class="form-card">
                                            <h2 class="fs-title">Уведомления</h2>
                                            <input name="fname" placeholder="First Name" type="text"/>
                                            <input name="lname" placeholder="Last Name" type="text"/>
                                            <input name="phno" placeholder="Contact No." type="text"/>
                                            <input name="phno_2" placeholder="Alternate Contact No." type="text"/>
                                        </div>
                                        <input class="previous action-button-previous" name="previous" type="button"
                                               value="Previous"/>

                                    </fieldset>
                                    <fieldset class="payment">
                                        <div class="form-card">
                                            <h2 class="fs-title">Payment Information</h2>
                                            <div class="radio-group">
                                                <div class='radio' data-value="credit">
                                                    <img height="100px" src="https://i.imgur.com/XzOzVHZ.jpg"
                                                         width="200px"></div>
                                                <div class='radio' data-value="paypal">
                                                    <img height="100px" src="https://i.imgur.com/jXjwZlj.jpg"
                                                         width="200px"></div>
                                                <br>
                                            </div>
                                            <label class="pay">Card Holder Name*</label>
                                            <input name="holdername" placeholder="" type="text"/>
                                            <div class="row">
                                                <div class="col-9">
                                                    <label class="pay">Card Number*</label>
                                                    <input name="cardno" placeholder="" type="text"/>
                                                </div>
                                                <div class="col-3">
                                                    <label class="pay">CVC*</label>
                                                    <input name="cvcpwd" placeholder="***" type="password"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-3">
                                                    <label class="pay">Expiry Date*</label>
                                                </div>
                                                <div class="col-9">
                                                    <select class="list-dt" id="month" name="expmonth">
                                                        <option selected>Month</option>
                                                        <option>January</option>
                                                        <option>February</option>
                                                        <option>March</option>
                                                        <option>April</option>
                                                        <option>May</option>
                                                        <option>June</option>
                                                        <option>July</option>
                                                        <option>August</option>
                                                        <option>September</option>
                                                        <option>October</option>
                                                        <option>November</option>
                                                        <option>December</option>
                                                    </select>
                                                    <select class="list-dt" id="year" name="expyear">
                                                        <option selected>Year</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <input class="previous action-button-previous" name="previous" type="button"
                                               value="Previous"/>
                                    </fieldset>
                                    <fieldset class="confirm">
                                        <div class="form-card">
                                            <h2 class="fs-title text-center">Success !</h2>
                                            <br><br>
                                            <div class="row justify-content-center">
                                                <div class="col-3">
                                                    <img class="fit-image"
                                                         src="https://img.icons8.com/color/96/000000/ok--v2.png"></div>
                                            </div>
                                            <br><br>
                                            <div class="row justify-content-center">
                                                <div class="col-7 text-center">
                                                    <h5>You Have Successfully Signed Up</h5>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div th:insert="fragments/footer.html"/>


<!-- loader -->
<div th:insert="fragments/loader.html"/>


<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/fillEvents.js"></script>
<script src="/js/wizard_form.js"></script>

</body>
</html>
