<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Радиус Концерт - Города</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">


    <link href="/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">

    <link href="/css/owl.carousel.min.css" rel="stylesheet">
    <link href="/css/owl.theme.default.min.css" rel="stylesheet">
    <link href="/css/magnific-popup.css" rel="stylesheet">

    <link href="/css/aos.css" rel="stylesheet">

    <link href="/css/ionicons.min.css" rel="stylesheet">

    <link href="/css/bootstrap-datepicker.css" rel="stylesheet">
    <link href="/css/jquery.timepicker.css" rel="stylesheet">


    <link href="/css/flaticon.css" rel="stylesheet">
    <link href="/css/icomoon.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/notification.css" rel="stylesheet">

</head>
<body>

<div th:insert="fragments/navbar.html"/>
<!-- END nav -->
<div class="hero-wrap" style="background-image: url('../images/bg_3.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
                <div class="text">
                    <p class="breadcrumbs mb-2" id="place">

                    </p>
                    <h1 class="mb-4 bread" id="event_title">Города и число концертов в них</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 ftco-animate">
                <div class="row">
                    <div class="col-lg-7"><img alt="" class="img-fluid" id="event_logo" src="">
                    </div>
                    <div class="table-responsive" id="cities">

                    </div>
                </div>


            </div> <!-- .col-md-8 -->
            <div class="col-lg-4 sidebar ftco-animate pl-md-5">
                <div class="sidebar-box ftco-animate">
                    <h3>Концерты</h3>
                    <div id="similar_events"></div>
                </div>
            </div>

        </div>
    </div>
</section> <!-- .section -->

<div th:insert="fragments/footer.html"/>


<!-- loader -->
<div th:insert="fragments/loader.html"/>


<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/fillEvents.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>


<script>
    const citiesTemplate =
        '<table class="table table-striped">\n' +
        '    <thead>\n' +
        '    <tr>\n' +
        '        <th>Город</th>\n' +
        '        <th>Концертов</th>\n' +
        '    </tr>\n' +
        '    </thead>\n' +
        '    <tbody>\n' +
        '    {{#.}}<tr>\n' +
        '        <td>{{city}}</td>\n' +
        '        <td>{{total}}</td>\n' +
        '    </tr>{{/.}}\n' +
        '    </tbody>\n' +
        '</table>';
    $.get(`/api/cites`, function (cites) {
        let citiesRender = Mustache.render(citiesTemplate, cites);
        $('#cities').html(citiesRender);
    });
</script>

<script>
    $.get(`/api/events?count=25`, function (data) {
        fillSimilarEvents(data);
    });
</script>

</body>
</html>
