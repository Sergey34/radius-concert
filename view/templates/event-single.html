        .time_date {

        }

        .received_withd_msg {

        }

        .mesgs {
            float: left;

        }

        .sent_msg p {

        }

<script>
    const receivedMessageTemplate =
        '<div class="incoming_msg">\n' +
        '    <div class="incoming_msg_img">\n' +
        '        <img alt="sunil" src="https://ptetutorials.com/images/user-profile.png">\n' +
        '    </div>\n' +
        '    <div class="received_msg">\n' +
        '        <div class="received_withd_msg">\n' +
        '            <p>{{content}}</p>\n' +
        '           <span class="time_date"> {{author}} | {{createdWhen}}</span>\n' +
        '       </div>\n' +
        '   </div>\n' +
        '</div>';

    function send() {
        let content = $('#write_msg').val();
        if (content) {
            clientWebSocket.send(JSON.stringify({
                eventId: id,
                content: content
            }));
        }
    }

    let clientWebSocket = new WebSocket("ws://localhost:8080/event-emitter");
    clientWebSocket.onopen = function () {
        console.log("clientWebSocket.onopen", clientWebSocket);
        console.log("clientWebSocket.readyState", "websocketstatus");
    };
    clientWebSocket.onclose = function (error) {
        console.log("clientWebSocket.onclose", clientWebSocket, error);
    };
    clientWebSocket.onerror = function (error) {
        console.log("clientWebSocket.onerror", clientWebSocket, error);
    };
    clientWebSocket.onmessage = function (responseEvent) {
        console.log("clientWebSocket.onmessage", clientWebSocket, responseEvent);
        showMessage(JSON.parse(responseEvent.data));
    };

    function showMessage(responseEvent) {
        let messageRender = Mustache.render(receivedMessageTemplate, responseEvent);
        $('#msg_history').prepend(messageRender);
    }
</script>

<script>
    $.get(`/api/events?count=6`, function (data) {
        fillSimilarEvents(data);

</script>
<script>
    const [id] = window.location.href.split('/').slice(4, 5);
    $.get(`/api/event/${id}`)
        .then(data => {
            console.log(data);
            $('#event_title').text(data.event.title);
            if (data.event.image) {
                $('#event_logo').attr("src", data.event.image.sizes.microdata.url);
            }

            const template = '{{#.}} <a class="tag-cloud-link" href="/events/tags/{{code}}">{{name}}</a> {{/.}}';
            let tagsRender = Mustache.render(template, data.event.tags);
            $('#tags').html(tagsRender);

            const addressTemplate = '{{#.}} <span class="mr-2">\n' +
                '    <a href="/events/{{city.name}}">{{city.name}}</a>\n' +
                '</span>\n' +
                '<span>{{scheduleInfo.oneOfPlaces.address}}</span> {{/.}}';

            let addressRender = Mustache.render(addressTemplate, data);
            $('#place').html(addressRender);


            const infoTemplate = '{{#.}} <div class="date ">\n' +
                '    <span>{{scheduleInfo.regularity.singleShowtime}}</span>\n' +
                '</div>\n' +
                '<div class="place" data-ajaxupdateable="place">\n' +
                '    <div class="place-name"><a href="/koncertnye-zaly/fok-zvezdnyiy-5bab64e06f3b6">{{scheduleInfo.oneOfPlaces.title}}</a></div>\n' +
                '    <div class="place-adress">{{scheduleInfo.oneOfPlaces.address}}</div>\n' +
                '</div>\n' +
                '<div class="cost rub">\n' +
                '    Стоимость билетов:\n' +
                '    {{#event.tickets}}' +
                '<span class="price" data-ajaxupdateable="price">{{price.min}} — {{price.max}} Р.</span>\n' +
                '{{/event.tickets}}' +
                '</div>{{/.}}';
            let infoRender = Mustache.render(infoTemplate, data);
            $('#info').html(infoRender);
        })
</script>
